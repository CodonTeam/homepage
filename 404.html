<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Signal Lost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fafafa; color: #171717; font-family: 'JetBrains Mono', monospace; }
        .glitch { position: relative; }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fafafa;
        }
        .glitch::before {
            left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(11px, 9999px, 81px, 0); }
            5% { clip: rect(68px, 9999px, 8px, 0); }
            10% { clip: rect(12px, 9999px, 6px, 0); }
            100% { clip: rect(67px, 9999px, 62px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(62px, 9999px, 12px, 0); }
            5% { clip: rect(24px, 9999px, 86px, 0); }
            10% { clip: rect(48px, 9999px, 32px, 0); }
            100% { clip: rect(4px, 9999px, 20px, 0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-center p-6">
    
    <div class="mb-8">
        <h1 class="text-6xl font-bold mb-2 glitch" data-text="404">404</h1>
        <p class="text-sm text-gray-400 uppercase tracking-widest">Signal Lost</p>
    </div>

    <p class="max-w-md text-sm text-gray-600 mb-12 leading-relaxed">
        The cognitive path you are trying to access has not yet been formed, 
        or has been pruned by the optimization process.
    </p>

    <a href="/" class="px-6 py-3 bg-gray-900 text-white text-xs hover:bg-black transition rounded">
        Return to Core
    </a>

</body>
</html>
