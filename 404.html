<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Signal Lost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fafafa; 
            color: #171717; 
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .grid-bg {
            background-image: linear-gradient(#e5e5e5 1px, transparent 1px),
            linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
        }
        
        /* Unified Glass Navbar */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Glitch Effect */
        .glitch { position: relative; font-family: 'JetBrains Mono', monospace; }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fafafa; /* Matches bg color to hide main text */
        }
        .glitch::before {
            left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(11px, 9999px, 81px, 0); }
            5% { clip: rect(68px, 9999px, 8px, 0); }
            10% { clip: rect(12px, 9999px, 6px, 0); }
            100% { clip: rect(67px, 9999px, 62px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(62px, 9999px, 12px, 0); }
            5% { clip: rect(24px, 9999px, 86px, 0); }
            10% { clip: rect(48px, 9999px, 32px, 0); }
            100% { clip: rect(4px, 9999px, 20px, 0); }
        }

        /* Mobile Menu */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu.open {
            max-height: 200px;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body class="grid-bg min-h-screen flex flex-col">

    <!-- Responsive Navigation -->
    <nav class="w-full glass-card sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-lg font-semibold tracking-tight flex items-center gap-2 text-gray-900 group">
                <div class="w-2.5 h-2.5 bg-blue-600 rounded-sm group-hover:bg-blue-700 transition"></div>
                Codon Lab
            </a>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex gap-8 text-sm font-medium text-gray-500">
                <a href="/models" class="hover:text-black transition">Models</a>
                <a href="#" class="hover:text-black transition">Team</a>
                <a href="https://github.com/CodonTeam" target="_blank" class="hover:text-black transition">Github</a>
            </div>

            <!-- Mobile Toggle -->
            <button id="menu-toggle" class="md:hidden p-1 text-gray-500 hover:text-black transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>

        <!-- Mobile Drawer -->
        <div id="mobile-menu" class="md:hidden px-6 bg-white/50 border-b border-gray-100/50">
            <div class="flex flex-col py-2 text-sm font-medium text-gray-600">
                <a href="/models" class="py-2 border-b border-gray-100">Models</a>
                <a href="/" class="py-2 border-b border-gray-100">Home</a>
                <a href="https://github.com/CodonTeam" target="_blank" class="py-2">Github</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content (Centered) -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
        <div class="mb-10 relative">
            <h1 class="text-7xl md:text-8xl font-bold mb-4 glitch text-gray-900" data-text="404">404</h1>
            <p class="text-xs md:text-sm text-gray-400 uppercase tracking-[0.2em] font-mono">Signal Execution Failed</p>
        </div>

        <p class="max-w-md text-sm md:text-base text-gray-600 mb-12 leading-relaxed font-light">
            The cognitive path you are trying to access has not yet been formed, 
            or has been pruned by the optimization process.
        </p>

        <a href="/" class="px-8 py-3 bg-gray-900 text-white text-xs md:text-sm font-medium hover:bg-black transition rounded-lg shadow-lg shadow-gray-200/50">
            Return to Core
        </a>
    </main>

    <!-- Footer -->
    <footer class="py-8 px-6 border-t border-gray-200 bg-white/50 backdrop-blur-sm">
        <div class="max-w-6xl mx-auto text-center text-xs text-gray-400 font-mono">
            &copy; 2026 Codon Lab. System Status: Operational.
        </div>
    </footer>

    <script>
        // Menu Toggle Logic
        const btn = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');
        const icon = document.getElementById('menu-icon');

        btn.addEventListener('click', () => {
            menu.classList.toggle('open');
            if (menu.classList.contains('open')) {
                icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
            } else {
                icon.setAttribute('d', 'M4 6h16M4 12h16m-7 6h7');
            }
        });
    </script>
</body>
</html>
