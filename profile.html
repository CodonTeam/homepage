<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile - Codon Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; color: #171717; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .grid-bg {
            background-image: linear-gradient(#e5e5e5 1px, transparent 1px),
            linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        /* Mobile Menu Transition */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu.open {
            max-height: 200px;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body class="grid-bg min-h-screen flex flex-col">

    <!-- Responsive Navigation (Unified) -->
    <nav class="w-full glass-card sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-lg font-semibold tracking-tight flex items-center gap-2 text-gray-900 group">
                <div class="w-2.5 h-2.5 bg-blue-600 rounded-sm group-hover:bg-blue-700 transition"></div>
                Codon Lab
            </a>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex gap-8 text-sm font-medium text-gray-500">
                <a href="/models" class="hover:text-black transition">Models</a>
                <a href="/" class="hover:text-black transition">Home</a>
                <a href="https://github.com/CodonTeam" target="_blank" class="hover:text-black transition">Github</a>
            </div>

            <!-- Mobile Toggle -->
            <button id="menu-toggle" class="md:hidden p-1 text-gray-500 hover:text-black transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>

        <!-- Mobile Drawer -->
        <div id="mobile-menu" class="md:hidden px-6 bg-white/50 border-b border-gray-100/50">
            <div class="flex flex-col py-2 text-sm font-medium text-gray-600">
                <a href="/models" class="py-2 border-b border-gray-100">Models</a>
                <a href="/" class="py-2 border-b border-gray-100">Home</a>
                <a href="https://github.com/CodonTeam" target="_blank" class="py-2">Github</a>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto w-full px-6 py-16 md:py-20">
        
        <div class="mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Team Profile</h1>
            <p class="text-gray-500 font-light">The human behind the code.</p>
        </div>

        <div class="bg-white rounded-xl border border-gray-200 p-8 shadow-sm hover:shadow-md transition duration-300">
            <div class="flex flex-col md:flex-row gap-8 items-start">
                
                <!-- Avatar / Info -->
                <div class="w-full md:w-1/3 flex flex-col items-center md:items-start text-center md:text-left flex-shrink-0">
                    <div class="w-24 h-24 bg-gray-100 rounded-full mb-4 overflow-hidden outline outline-4 outline-gray-50">
                        <img src="/avatar.jpg" alt="Li Yizhou" class="w-full h-full object-cover">
                    </div>
                    <h2 class="text-xl font-bold text-gray-900">Li Yizhou</h2>
                    <p class="text-sm text-gray-500 mb-4 font-mono">Founder / Developer</p>
                    
                    <!-- Status Badge -->
                    <div class="inline-flex items-center gap-2 px-2.5 py-1 bg-yellow-50 text-yellow-700 text-[10px] font-mono rounded-full border border-yellow-100 mb-6">
                        <span class="w-1.5 h-1.5 bg-yellow-500 rounded-full animate-pulse"></span>
                        学术休假 (备考中)
                    </div>

                    <div class="flex gap-4 text-gray-400">
                        <a href="mailto:acdphc@qq.com" class="hover:text-black transition" title="Email">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </a>
                        <a href="https://github.com/A03HCY" class="hover:text-black transition" title="Github">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        </a>
                    </div>
                </div>

                <!-- Right Content -->
                <div class="w-full md:w-2/3 border-t md:border-t-0 md:border-l border-gray-100 md:pl-10 pt-8 md:pt-0">
                    
                    <div class="mb-8">
                        <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Research Interests</h3>
                        <p class="text-gray-600 text-sm leading-relaxed">
                            主要研究兴趣在于<span class="text-gray-900 font-medium">计算神经科学</span>和<span class="text-gray-900 font-medium">意识建模</span>。
                            致力于构建 Codon 架构，探索在最小计算单元中实现智能涌现的可能性，寻找通往AGI的可行路径。
                        </p>
                    </div>

                    <div>
                        <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Tech Stack</h3>
                        <div class="flex flex-wrap gap-2 font-mono">
                            <span class="px-2.5 py-1 bg-gray-50 text-gray-600 text-xs rounded border border-gray-200">Python</span>
                            <span class="px-2.5 py-1 bg-gray-50 text-gray-600 text-xs rounded border border-gray-200">PyTorch</span>
                            <span class="px-2.5 py-1 bg-gray-50 text-gray-600 text-xs rounded border border-gray-200">CUDA</span>
                            <span class="px-2.5 py-1 bg-gray-50 text-gray-600 text-xs rounded border border-gray-200">LLM Ops</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    
    <footer class="mt-auto py-8 px-6 border-t border-gray-200 bg-white">
        <div class="max-w-3xl mx-auto text-center text-xs text-gray-400">
            &copy; 2026 Codon Lab.
        </div>
    </footer>

    <script>
        // Menu Toggle Logic
        const btn = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');
        const icon = document.getElementById('menu-icon');

        btn.addEventListener('click', () => {
            menu.classList.toggle('open');
            if (menu.classList.contains('open')) {
                icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
            } else {
                icon.setAttribute('d', 'M4 6h16M4 12h16m-7 6h7');
            }
        });
    </script>
</body>
</html>
